<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML served by Nginx running in a Docker Container</title>

    <style>
        .Content {
            width: 80%;
            height: 80%;

            margin: auto;


            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .center {
            width: 80%;
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    
    <div class="Content">
        <h1 class="center">Hello World!</h1>
        <p class="center">Das ist ein Update.</p>
    </div>

</body>
</html>
